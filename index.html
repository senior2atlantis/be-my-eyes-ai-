<!DOCTYPE html>
<html>
<head>
<title>Be My Eyes AI</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>
<style>
/* Add some basic styling */
body {
font-family: Arial, sans-serif;
}
#login-signup {
width: 300px;
margin: 50px auto;
padding: 20px;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#welcome-page {
display: none;
width: 300px;
margin: 50px auto;
padding: 20px;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
#camera-page {
display: none;
width: 300px;
margin: 50px auto;
padding: 20px;
border: 1px solid #ddd;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<div id="login-signup">
<h2>Login or Sign up</h2>
<form id="login-form">
<label for="username">Username:</label>
<input type="text" id="username" name="username">
<label for="password">Password:</label>
<input type="password" id="password" name="password">
<input type="submit" value="Login">
</form>
<button id="signup-btn">Sign up</button>
</div>
<div id="welcome-page">
<h1>Welcome to Be My Eyes AI</h1>
<p>This app is designed to help people with visual impairments.</p>
<button id="next-btn">Next</button>
</div>
<div id="camera-page">
<h1>Use Camera</h1>
<button id="camera-btn">Access Camera</button>
<video id="video" width="640" height="480"></video>
</div>
<script>
// Get the login form and signup button
const loginForm = document.getElementById('login-form');
const signupBtn = document.getElementById('signup-btn');

// Add an event listener to the login form
loginForm.addEventListener('submit', (e) => {
e.preventDefault();
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;
// TO DO: Add authentication logic here
console.log(Username: ${username}, Password: ${password});
// Navigate to the welcome page after login
document.getElementById('login-signup').style.display = 'none';
document.getElementById('welcome-page').style.display = 'block';
});

// Add an event listener to the signup button
signupBtn.addEventListener('click', () => {
// TO DO: Add signup logic here
console.log('Signup button clicked');
});

// Navigate to the camera page from the welcome page
document.getElementById('next-btn').addEventListener('click', () => {
document.getElementById('welcome-page').style.display = 'none';
document.getElementById('camera-page').style.display = 'block';
});

const cameraBtn = document.getElementById('camera-btn');

cameraBtn.addEventListener('click', async () => {
try {
const stream = await navigator.mediaDevices.getUserMedia({ video: true });
const video = document.getElementById('video');
video.srcObject = stream;
video.play();
} catch (error) {
console.error(error);
}
});
  // New code:
// Define the authentication credentials
const authCredentials = {
username: 'john',
password: 'password123'
};

// Add an event listener to the login form
loginForm.addEventListener('submit', (e) => {
e.preventDefault();
const username = document.getElementById('username').value;
const password = document.getElementById('password').value;

// Check if the username and password match the auth credentials
if (username === authCredentials.username && password === authCredentials.password) {
console.log('Login successful!');
// Navigate to the welcome page after login
document.getElementById('login-signup').style.display = 'none';
document.getElementById('welcome-page').style.display = 'block';
} else {
console.log('Invalid username or password');
}
});
  // Load the Mobilenet model
async function loadModel() {
const model = await tf.loadLayersModel('(https://storage,googleapis.com/tfjis/mobilenet_v1_1.0_224/model.jso)');
return model;
}

// Classify an image using the Mobilenet model
async function classifyImage(model, img) {
const predictions = await model.predict(img);
const results = await predictions.data();
return results;
}

// Get the camera video stream
async function getVideoStream() {
const stream = await navigator.mediaDevices.getUserMedia({ video: true });
return stream;
}

// Main function to load the model, get the video stream, and classify images
async function main() {
const model = await loadModel();
const stream = await getVideoStream();
const video = document.getElementById('video');
video.srcObject = stream;
video.play();

// Classify images every second
setInterval(async () => {
const img = tf.browser.fromPixels(video);
const results = await classifyImage(model, img);
console.log(results);
}, 1000);
}

// Call the main function
main();
</script>
</script>
<input id="image-upload" type="file" accept="image/*"> 
</body>
</html>
