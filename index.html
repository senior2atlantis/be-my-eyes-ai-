<!-- Sign-up/Login Section -->
<div id="sign-up-login">
  <h2>Sign up or Log in</h2>
  <form id="register-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <input type="submit" value="Register">
  </form>
  <button id="login-btn">Log in</button>
</div>

<!-- Welcome/Introduction Section -->
<div id="welcome-intro">
  <h1>Welcome to AZI</h1>
  <p>This app is designed to help people with visual impairments.</p>
</div>

<!-- Camera Option Section -->
<div id="camera-option">
  <h2>Take a Picture</h2>
  <button id="camera-btn">Open Camera</button>
</div>

<!-- AI-powered Feature Section -->
<div id="ai-feature">
  <h2>Ask AZI</h2>
  <p>Point your camera at an object and ask AZI what it is.</p>
</div>
